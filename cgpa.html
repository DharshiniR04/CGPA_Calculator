<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA | Calculator</title>
    <link rel="stylesheet" href="cgpa.css">
</head>

<body>
    <div id="outer">
        <h1>CGPA Calculator</h1>
        <div id="main">
            <div id="main1">
                <div class="semester semester1">
                    <h2>Semester 1</h2>
                    <div class="head">
                        <h3>S.No</h3>
                        <h3>Course Name</h3>
                        <h3>Credit</h3>
                        <h3>grade</h3>
                    </div>
                    <div class="Courses Course1">
                        <div class="Course">
                            <p>1</p>
                            <input class="coursename" placeholder="Course 1">
                            <input class="credit" value="" id="credit">
                            <select>
                                <option value="10">O</option>
                                <option value="9">A+</option>
                                <option value="8">A</option>
                                <option value="7">B+</option>
                                <option value="6">B</option>
                                <option value="5">C</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="btn1" onclick="AddCourse('semester1')">
                            Add Course
                        </button>
                        <button class="btn2" onclick="CalculateGPA('semester1')">
                            Calculate GPA
                        </button>
                    </div>
                    <div class="gpa">
                        <p id="weightgrade" class="gradeans"></p>
                        <p id="creditans" class="creditanswer"></p>
                        <p id="gpaans" class="ans"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="btn">
                <button class="btn1" onclick="AddSem()">
                    Add Semester
                </button>
                <button class="CalculateCGPA btn2" >
                    Calculate CGPA
                </button onclick="CalculateCGPA()">
                <div><p id="cgpans"></p></div>
            </div>
           
        </div>
    </div>
   <script src="cgpa.js"></script>

</body>

</html>
